<canvas width="800" height="600"></canvas>

<script type="text/javascript">
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'grey';
	pincel.fillRect(0, 0, 800, 600);

	var cores = ['blue', 'red', 'green', 'yellow', 'purple', 'darkgreen', 'darkblue', 'pink', 'lightgreen', 'lightblue', 'orange'];
	var corAtual = 0;

	var raio = 10;

	function desenhaCirculo(evento) {
		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		console.log(x + ',' +y);

		if (evento.shiftKey && evento.altKey) {

			alert('Por favor, aperte apenas uma tecla por vez.');
		
		} else if (evento.shiftKey && raio + 10 <= 80) {
			raio = raio + 10;

		} else if (evento.altKey && raio - 5 >= 10) {
			raio = raio - 5;

		}

	pincel.fillStyle = cores[corAtual];
	pincel.beginPath();
	pincel.arc(x, y, raio, 0, 2 * 3.14);
	pincel.fill();

	}

	tela.onclick = desenhaCirculo;

	function mudaCor () {

		corAtual++;

		if(corAtual >= cores.length) {
			corAtual = 0;
		}
		
		return false;
	}

	tela.oncontextmenu = mudaCor;


</script>
