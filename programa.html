
<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'grey';
	pincel.fillRect(0, 0, 900, 600);

	pincel.fillStyle = 'purple';
	pincel.fillRect (0, 0, 300, 600);

	pincel.fillStyle = 'violet';
	pincel.fillRect (300, 0, 300, 600);

	pincel.fillStyle = 'pink';
	pincel.fillRect (600, 0, 300, 600);

	pincel.fillStyle = 'blue';
	pincel.beginPath ();
	pincel.moveTo(450, 300);
	pincel.lineTo(300, 600);
	pincel.lineTo(600, 600);
	pincel.fill();

	pincel.fillStyle = 'darkblue';
	pincel.beginPath();
	pincel.arc (450, 300, 60, 0, 2 * 3.14);
	pincel.fill();


</script>
